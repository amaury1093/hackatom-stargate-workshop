syntax = "proto3";
package step2.step2.v1beta1;

option go_package = "github.com/amaurymartiny/step2/x/step2/types";

import "gogoproto/gogo.proto";

message MsgName {
  string id = 1;
  bytes owner = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  string value = 3; 
  string price = 4; 
}

