syntax = "proto3";
package blog.step2.v1beta1;

option go_package = "github.com/amaurymartiny/step2/x/step2/types";

import "gogoproto/gogo.proto";

message Comment {
  string id = 1;
  bytes creator = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  string postID = 3; 
  string body = 4; 
}

message Post {
  string id = 1;
  bytes creator = 2 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  string title = 3; 
  string body = 4; 
}
